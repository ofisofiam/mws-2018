    <style>
        .container {
            display: grid;
            grid-template-columns: repeat(5, 1fr);
            grid-template-rows: auto 80px 80px 80px auto;
            grid-gap: 4px;
            width: 100%;
            max-width: 800px;
            margin: 0 auto;
            }
        .menu {
            background: #4DAFC6;
            grid-column-start: 1;
            grid-column-end: 7;
            display: flex;
            line-height: 45px;
            }
        .sidebar {
            background: #F2FFDE;
            grid-row-start: 2;
            grid-row-end: 6;
            grid-column-end: 1/2;
            }
        .content {
            background: #FFEF80;
            grid-column: 2/7;
            }
        .footer {
            background: #2B8CAF;
            grid-column: 1/6;
            grid-row: 6/6; 
            }
        .sidebar, .content {
            padding: 10px;
            border-radius: 8px;
            font-family: "Georgia";
            font-size: 1em;
            letter-spacing: 1px;
            color: #B75E4C;
            }
        .menu, .footer {
            padding: 10px;
            border-radius: 8px;
            font-family: "Georgia";
            font-size: 1em;
            letter-spacing: 1px;
            color: #FEF6E1;
            }
        /* .logo {
            max-width: 35px;
            max-height: 35px;
            border-radius: 4px; 
        } */
        .caption {
            font-size: 1em;
            color: #FEF6E1;
            padding: 0 10px;
        }
        .photo-profile {
            display: block;
            margin: 0 auto;
            max-width: 80%;
            max-height: 80%;
            border-radius: 80%;
            /* vertical-align: middle; */
        }
        a, a:hover, a:focus {
            color: #B75E4C;
            text-decoration: none;
            }
        @media (max-width: 480px) {
            .sidebar, .content {
                grid-column: 1/8;
            }
            .footer{
                grid-row: auto;
            }
        }
    </style>
	</head>
	<body>
